<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing" th:fragment="tableDisplay">
        <th:block th:each="job : ${jobs}">
            <tr>
                <td>
                    <span th:text="'ID: ' + ${job.id}"></span>
                    <br>
                    <span th:text="'Name: ' + ${job.name}"></span>
                    <br>
                    <span th:text="'Employer: ' + ${job.employer}"></span>
                    <br>
                    <span th:text="'Location: ' + ${job.location}"></span>
                    <br>
                    <span th:text="'Position Type: ' + ${job.positionType}"></span>
                    <br>
                    <span th:text="'Skills: ' + ${job.coreCompetency}"></span>
                </td>
            </tr>
        </th:block>

    </table>



</div>

</body>
</html>
